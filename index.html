<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <title>Pure JavaScript Yandex API / Translate</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8 mx-auto mt-5">
        <div class="card">
          <div class="card-header">Yandex API - Translate</div>
          <div class="card-body">
            <form id="form">
              <div class="mb-3">
                <input type="text" class="form-control" placeholder=".." id="translate-word">
              </div>
              <div class="mb-3">
                <select name="" id="language" class="form-control">
                  <option value="en">İngilizce</option>
                  <option value="de">Almanca</option>
                  <option value="es">İspanyolca</option>
                </select>
              </div>
              <div class="mb-3">
                <button class="float-end btn btn-warning btn-sm" type="submit">Çeviriyi Yap</button>
              </div>
            </form>
          </div>
        </div>
        <div class="card mt-5">
          <div class="card-header text-center">
            <img src="images/en.png" id = "outputImage" height="50px" width="50px" >
            <span class="card-title" id = "outputLanguage">İngilizce</span>
          </div>
          <div class="card body">
            <p class="px-2">
              <span>
                <b>Çeviri: </b> <em id="outputWord">How are you?</em> 
              </span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
  <script src="./js/ui.js"></script>
  <script src="./js/translate.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
